<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ushtrime ne JavaScript</title>

    <style>
        body{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
        }
        .container{
            background-color: rgba(0, 0, 0, 0.527);
            width: 95%;
            height: auto;
            display: grid;
            place-items: center;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            
        }
       .active{
            background-color: rgba(197, 197, 197, 0.205);
            width: 250px;
            height: 250px;
       }
       button{
        width: 10%;
        height: 8vh;
        background-color: black;
        color: #fff;
        transition: background-color 0.3s;
       }
       button:hover{
        background-color: rgba(0, 0, 0, 0.267);
       }
       .active.change{
        background-color: rgba(63, 63, 63, 0.486);
        border-radius: 45px;
       }
       .buttons{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        width: 100%;
        position: fixed;
        bottom: 3%;
       }
    </style>
</head>
<body>
     
    <div class="container"></div>
    <div class="buttons">
        <button id="clickBtn">Change</button>
        <button id="addBtn">Add a Card</button>
        <button id="deleteBtn">Delete a Card</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
